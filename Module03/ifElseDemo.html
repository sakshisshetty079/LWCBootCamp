<template>
    <div class="slds-box slds-theme_default">
    <template if:true={showTom}>
        <img class="setheight" src="https://i.pinimg.com/originals/92/a6/2f/92a62f0221f58fe503a15fcb13f5c107.png"/>
        <lightning-button variant="brand" label="Show Jerry"  onclick={showJerry} class="slds-m-left_x-small"></lightning-button>
    </template>
    <template if:false={showTom}>
        <img class="setheight" src="https://i.pinimg.com/originals/d3/d7/25/d3d72562121f7dbd87d17d3f39ef9cf0.jpg"/>
        <lightning-button variant="brand" label="Show Tom"  onclick={showTomNow} class="slds-m-left_x-small"></lightning-button>
    </template>
    </div>
</template>
