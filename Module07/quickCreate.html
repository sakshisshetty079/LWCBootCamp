<template>
    <lightning-card title="Account Quick Create" icon-name="standard:account">
        <lightning-button label="Show all Account fields" slot="actions" onclick={handleAccFields}></lightning-button>
        <template if:false={isallfields}>
            <lightning-record-form 
                object-api-name="Account"
                columns="2"
                onsuccess={handleSuccess}
                fields={accfields}>
            </lightning-record-form>
        </template>
        <template if:true={isallfields}>
            <lightning-record-form 
                object-api-name="Account"
                layout-type="Full"
                columns="2">
            </lightning-record-form>
        </template>
    </lightning-card><br/>
    <lightning-card title="Contact Quick Create" icon-name="standard:contact">
        <lightning-button label="Show all contact fields" slot="actions" onclick={handleConFields}></lightning-button>
        <template if:false={isallcontactfields}>
            <lightning-record-form 
                object-api-name="Contact"
                columns="2"
                fields={confields}>
            </lightning-record-form>
        </template>
        <template if:true={isallcontactfields}>
            <lightning-record-form 
                object-api-name="Contact"
                layout-type="Full"
                columns="2">
            </lightning-record-form>
        </template>
    </lightning-card><br/>
    <lightning-card title="Opportunity Quick Create" icon-name="standard:opportunity">
        <lightning-button label="Show all opportunity fields" slot="actions" onclick={handleOppFields}></lightning-button>
        <template if:false={isalloppfields}>
            <lightning-record-form 
                object-api-name="Opportunity"
                columns="2"
                fields={oppfields}>
            </lightning-record-form>
        </template>
        <template if:true={isalloppfields}>
            <lightning-record-form 
                object-api-name="Opportunity"
                layout-type="Full"
                columns="2">
            </lightning-record-form>
        </template>
    </lightning-card>
</template>
