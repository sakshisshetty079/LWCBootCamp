<template>
    <lightning-card title="Calculator" icon-name="custom:custom19">
			<div class="slds-box slds-theme_default">
					<h1>Enter Expression</h1>
					<div class="slds-box" id="expression">{expression}</div>
					<h1>Result</h1>
					<div class="slds-box" id="totalvalue">{totalvalue}</div>
					<div class="rows">
							<lightning-button label="1"  onclick={handleClick}  class="slds-m-left_x-small"></lightning-button>
							<lightning-button label="2"  onclick={handleClick}  class="slds-m-left_x-small"></lightning-button>
							<lightning-button label="3"  onclick={handleClick}  class="slds-m-left_x-small"></lightning-button>
							<lightning-button variant="brand" label="+" onclick={handleSymbolClick} class="slds-m-left_x-small"></lightning-button></br>
					</div>
					<div class="rows">
							<lightning-button label="4"  onclick={handleClick}  class="slds-m-left_x-small"></lightning-button>
							<lightning-button label="5"  onclick={handleClick}  class="slds-m-left_x-small"></lightning-button>
							<lightning-button label="6"  onclick={handleClick}  class="slds-m-left_x-small"></lightning-button>
							<lightning-button variant="brand" label="&nbsp;-"  onclick={handleSymbolClick} class="slds-m-left_x-small"></lightning-button></br>
					</div>
					<div class="rows">
						<lightning-button label="7"  onclick={handleClick}  class="slds-m-left_x-small"></lightning-button>
						<lightning-button label="8"  onclick={handleClick}  class="slds-m-left_x-small"></lightning-button>
						<lightning-button label="9"  onclick={handleClick}  class="slds-m-left_x-small"></lightning-button>
						<lightning-button variant="brand" label="&nbsp;*"  onclick={handleSymbolClick} class="slds-m-left_x-small"></lightning-button></br>
					</div>
					<div class="rows">
						<lightning-button variant="success" label="C" onclick={clearInput} id="clear" class="slds-m-left_x-small"></lightning-button>
						<lightning-button label="0"  onclick={handleClick}  class="slds-m-left_x-small"></lightning-button>
						<lightning-button variant="success" label="="  onclick={handleResult} class="slds-m-left_x-small"></lightning-button>
						<lightning-button variant="brand" label="/" onclick={handleSymbolClick} class="slds-m-left_x-small"></lightning-button>
                    </div>
			</div>
    </lightning-card>
</template>
